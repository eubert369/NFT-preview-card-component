<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->  
</head>

<body>
  <main class="container-fluid">
    <div class="container">
      <div class="card position-absolute top-50 start-50 translate-middle rounded-3">
        <img id="equilibrium" class="img-fluid mx-3 mt-3 h-50 rounded-2" src="images/image-equilibrium.jpg"
          alt="equilibrium">       
        <div class="card-img-overlay h-50 mx-3 my-3">
          <img class="position-absolute top-50 start-50 translate-middle" src="images/icon-view.svg" alt="view icon"
            id="preview">
        </div>        
        <div class="card-body ">
          <h1 class="fw-bold card-title">Equilibrium #3429</h1>
          <p class=" card-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="d-flex mt-0 h-0">
            <h2 class="me-auto fw-bold mb-0 h-50"><span class="me-1"><i><img id="ethereum"
                    src="images/icon-ethereum.svg" alt="icon"></i></span>0.041 ETH</h2>
            <p><span><i><img id="#clock" src="images/icon-clock.svg" alt=""></i></span> 3 days left</p>
          </div>
          <hr class="w-100 my-0">
          <div class=" mt-3 mb-0">
            <p><span class="me-2"><i><img id="avatar" src="images/image-avatar.png" alt="icon"></i></span>Creation of
              <b>Jules Wyvern</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="position-absolute bottom-0 start-50 translate-middle attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/eubert369" target="_blank">MEC369</a>.
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
